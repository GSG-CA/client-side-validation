<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Righteous" rel="stylesheet">
    <title>Client Side Validation Challenge</title>
  </head>
  <body>

      <h1>Sign up</h1>

      <form>
          <input id="email" placeholder="Email"/>
          <input id="password" placeholder="Password" type="password"/>
          <input id="confirmPassword" placeholder="Confirm Password" type="password"/>
          <input id="submit" class="submit" type="submit" value="Submit"/>
      </form>
      <section>
        <h3 class="invisible" id="passwordWarning">Passwords you've entered do not match</h3>
        <h3 class="invisible" id="emailWarning">Please enter a valid email address</h3>
        <h3 class="invisible" id="noEmailWarning">Please enter an email address</h3>
      </section>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
