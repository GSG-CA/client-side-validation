<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Client Side Validation Challenge</title>
</head>

<body class="container" >
  <form id="registerForm" class="container1">
    <h1>Registration</h1>
    <p class="message"></p>
    <label for="email" class="row1">Email:
      <input name="email" id="email" type="email" required />
    </label>
    <label for="password" class="row1">Password:
      <input name="password" id="password" type="password" minlength="8" maxlength="18" required />
    </label>
    <label for="confirmPassword" class="row1">Confirm password:
      <input name="confirmPassword" id="confirmPassword" type="password" minlength="8" maxlength="18" required />
    </label>
    <button type="submit" class="row1 row2">Submit</button>
  </form>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
