<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Client Side Validation Challenge</title>
</head>

<body>
  <form id="registerForm">
    <h1>Registration</h1>
    <label for="email">Email:
      <input name="email" id="email"  required/>
    </label>
    <label for="password">Password:
      <input name="password" id="password" type="password" required minlength="8" maxlength="15" required/>
    </label>
    <label for="confirmPassword">Confirm password:
      <input name="confirmPassword" id="confirmPassword" type="password" required minlength="8" maxlength="15" required/>
    </label>
    <button id="submit" type="submit">Submit</button>
    <P id='message'></P>

  </form>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
