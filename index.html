<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Client Side Validation Challenge</title>
</head>

<body>
    <section class="signup">
        <h1>REGISTRATION</h1>

        <form class="signup__form" novalidate>
            <label for="email">Email:
        <input id="email" type="email" required/>
      </label>
            <p id="emailErr" class="error"></p>
            <label for="password">Password:
        <input id="password" type="password" required /></label>
            <p id="passwordErr" class="error"></p>
            <label for="confirmPassword">Confirm password:
        <input id="confirmPassword" type="password" required/></label>
            <p id="confirmErr" class="error"></p>
            <button>Submit</button>
        </form>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
