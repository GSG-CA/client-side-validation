<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Client Side Validation Challenge</title>
</head>

<body>
  <form id="registerForm">
    <h1>Registration</h1>
    <label for="email" class="email-label">Email:
      <input name="email" id="email" class="input-email"/>
    </label>
    <label for="password" class="password-label">Password:
      <input name="password" id="password" class="input-password" type="password"/>
    </label>
    <label for="confirmPassword" class="re-password-label">Confirm password:
      <input name="confirmPassword" id="confirmPassword" class="input-re-password" type="password"/>
    </label>
    <div class="alert-message"></div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
