<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <title>Client Side Validation Challenge</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <form class="signup-form" id="signUp">
          <h1 class="form-title">Sign up</h1>

          <label class="form-lable" for="email">
            <h2 class="form-lable-title">Email</h2>
            <div class="input-box">
              <input
                class="form-input"
                name="email"
                id="email"
                type="email"
                placeholder="Please Enter Your Email"
              />
            </div>
          </label>
          <label class="form-lable" for="password">
            <h2 class="form-lable-title">Password</h2>
            <div class="input-box">
              <input
                class="form-input"
                name="password"
                id="password"
                placeholder="Enter Your password"
                type="password"
                required="required"
              />
              <div class="show-password">
                <i class="far fa-eye open-eye"></i>
              </div>
              <div class="hide-password">
                <i class="far fa-eye-slash closed-eye"></i>
              </div>
            </div>
          </label>
          <label class="form-lable" for="confirmPassword">
            <h2 class="form-lable-title">Confirm Password</h2>
            <div class="input-box">
              <input
                class="form-input"
                name="email"
                id="confirmPassword"
                placeholder="Confirm Password"
                type="password"
                required="required"
              />
              <div class="show-confirm-password">
                <i class="far fa-eye open-eye"></i>
              </div>
              <div class="hide-confirm-password">
                <i class="far fa-eye-slash closed-eye"></i>
              </div>
            </div>
          </label>
          <div class="form-conditions">
            <ul class="form-conditions-list">
              <li class="form-conditions-list-item">One lowercase character</li>
              <li class="form-conditions-list-item">One uppercase character</li>
              <li class="form-conditions-list-item">One number</li>
            </ul>
            <ul class="form-conditions-list">
              <li class="form-conditions-list-item">One special character</li>
              <li class="form-conditions-list-item">8 characters minimum</li>
              <li class="form-conditions-list-item">50 characters maximum</li>
            </ul>
          </div>
          <button class="form-btn-submit" type="submit">Submit</button>
        </form>
      </div>

      <div class="image-box">
        <img src="/image/20945204.jpg" alt="" class="image" />
      </div>
      <script src="index.js" type="text/javascript"></script>
    </div>
  </body>
</html>
