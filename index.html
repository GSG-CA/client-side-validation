<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Client Side Validation Challenge</title>
</head>

<body>
  <section class="container">
    <h1>Registration</h1>


    <form id="registerForm" novalidate>
      <label for="email">Email:
        <input name="email" type="email" id="email" required/>        
      </label>
      <p class="error" id="emailError" aria-live="polite"></p>

      <label for="password">Password:
        <input name="password" type="password" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
      </label>
      <p class="error" id="passwordError" aria-live="polite"></p>
      <label for="confirmPassword">Confirm password:
        <input name="confirmPassword" type="password" id="confirmPassword" required/>
      </label>
      <p class="error" id="passwordConfirmError" aria-live="polite"></p>
      <button type="submit" id="submitButton">Submit</button>
    </form>
  </section>
  <script src="./index.js" type="text/javascript"></script>
</body>

</html>
